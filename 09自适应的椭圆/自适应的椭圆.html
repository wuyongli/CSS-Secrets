<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自适应的椭圆</title>
</head>
<body>
	<div id="div1"></div>
	<style type="text/css">
		div{
			width: 200px;height: 200px;
			margin: 100px;
			background-color: #ccc;
		}
		#div1{
			background-color: #655;
			border-radius: 200px;
			当圆角半径大于1/2的div的尺寸时，会自动减小到半径的值
		}
	</style>
</body>
</html>
